<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PrimeShop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to PrimeShop and Be Cool</h1>
                <p>Discover amazing products at lowest prices.</p>
                <button class="cta-btn">Shop Now</button>
            </div>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list"></div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
